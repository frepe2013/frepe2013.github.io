<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Google Maps API サンプル</title>

    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDQz4Lkrcefbke0acn73S0CNq9hAvvYlgc&sensor=true">
    </script>

    <script type="text/javascript" src="sample.js">
    </script>
</head>
<body onload="initialize()">
<p>Google Maps APIを使ったサンプルです。</p>

<div id="map_canvas" style="width:500px; height:300px"></div>

<form>
    <p>
        <input type="button" id="tokyo" value="東京" onclick="toTokyo()" />
        <input type="button" id="shinbashi" value="新橋" onclick="toShinbashi()" />
        <input type="button" id="shinagawa" value="品川" onclick="toShinagawa()" />
    </p>
</form>
</body>
</html>
