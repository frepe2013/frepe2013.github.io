    <title>left frame</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
$(function() {
    // クリックしたら
    $(".link").click(function(e) {
        e.preventDefault();
        
        // ローディング要素を表示して
        $("#loading").show();

        top.frames[1].location.href = $(this).attr("href");

        // リンク先のフレームが表示されたら
        $(top.frames[1].document).ready(function() {
            // ローディング要素を消す
            $("#loading").fadeOut();
        });
    });
});
    </script>
